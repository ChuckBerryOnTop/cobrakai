<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */

    .navbar {
      margin-bottom: 0;
      border-radius: 0;
      height: 120px;
    }

    /* Add a gray background color and some padding to the footer */

    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }

    #myCanvas {
      display: none;
    }

    #videoElement {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 40%;
    }

    #theScreen {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 40%;
    }

    #photos {
      /* Prevent vertical gaps */
      line-height: 0;

      -webkit-column-count: 5;
      -webkit-column-gap: 0px;
      -moz-column-count: 5;
      -moz-column-gap: 0px;
      column-count: 5;
      column-gap: 0px;
      width: auto;

    }

    #photos img {
      /* Just in case there are inline attributes */
      width: 100%!important;
      height: auto !important;
    }

.navbar-brand
{
    position: absolute;
    width: 100%;
    left: 0;
    top: 0;
    text-align: center;
    margin: auto;
    padding:0px;
}

.navbar-toggle {
    z-index:1;
}
  </style>
</head>

<body>

    <nav class="navbar navbar-default" role="navigation">
    	  <div class="container">
		      <div class="navbar-brand navbar-brand-centered">
              <a href="./webcam.html"><img id="logo-main" src="./images/logo.png" width="200" alt="CobraKai"></a>
          </div>
		    </div>
		  </div><!-- /.container-fluid -->
    </nav>
    
  <div class="jumbotron jumbotron-fluid">
    <div id="container">
      <video autoplay="true" id="videoElement">

      </video>
    </div>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <canvas id="myCanvas" width="400" height="350"></canvas>
        <button id="snap" onclick="snapshot()" button type="button" class="btn btn-dark">Snapshot</button>
        <button id="cam" onclick="startCam()" button type="button" class="btn btn-dark">Camera</button>
        <button id="close" onclick="close()" button type="button" class="btn btn-dark">Close</button>
      </div>
      <div class="col-sm-4"></div>
    </div>

  </div>


  <div class="container text-center">
    <div class="row">
      <div class="col-md-12">
        <h2 id="api-result2"></h2>
        <h3>
          <p id='api-result'></p>
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <h4 id="faceTag"></h4>
        <section id="photos">
          
        </section>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <button type="button" class="btn btn-primary btn-lg btn-block dbHistory">View Search History</button>
        <div class="history"></div>
        <div></div>
      </div>
    </div>
    <br>

    <footer class="container-fluid text-center">
      <p>ChuckBerry-on-Top@Design</p>
    </footer>

    <script src='./js/webcam.js'></script>
</body>

</html>
